<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrate Controller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            padding: 50px;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: darkred;
        }
        button.active {
            background-color: green;
            color: white;
        }
        h1 {
            margin-bottom: 30px;
        }
        #status {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .button-row {
            display: flex;
            justify-content: center;
        }
        input[type="range"] {
            width: 300px;
            margin: 20px 0;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Vibrate Controller</h1>
    <div id="status">Press a button on Controller to connect.</div>
    
    <select id="gamepad-select" disabled>
        <option value="">No gamepads connected</option>
    </select><br>

    <button id="vibrate-btn" disabled>Test</button><br>

    <input type="range" id="magnitude-slider" min="0.1" max="1.0" step="0.1" value="0.3">
    <label for="magnitude-slider">Magnitude</label>
    <span id="magnitude-value">0.3</span><br>

    <div class="button-row">
        <button class="continuous-vibrate-btn" disabled>Continuous</button>
        <button class="small-pause-btn" data-pause="250" disabled>Small Pause</button>
        <button class="big-pause-btn" data-pause="500" disabled>Big Pause</button>
    </div>

    <button id="custom-vibrations-btn" disabled>Custom Vibrations</button><br>
    <button id="stop-btn" disabled>Stop</button><br>

    <script>
        let isVibrating = false;
        let pauseDuration = 500;
        let selectedGamepadIndex = null;
        let gamepads = [];

        const updateStatus = (message) => {
            document.getElementById('status').innerText = message;
        };

        const updateGamepadList = () => {
            const select = document.getElementById('gamepad-select');
            select.innerHTML = '';
            
            gamepads = navigator.getGamepads().filter(g => g !== null);
            
            if (gamepads.length === 0) {
                select.disabled = true;
                select.innerHTML = '<option value="">No gamepads connected</option>';
                disableAllButtons();
                updateStatus("Press a button on Controller to connect.");
                return;
            }
            
            select.disabled = false;
            gamepads.forEach((gamepad, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.text = `${index}: ${gamepad.id}`;
                select.appendChild(option);
            });
            
            // If no gamepad is selected yet or the selected one is disconnected, select the first one
            if (selectedGamepadIndex === null || !gamepads[selectedGamepadIndex]) {
                selectedGamepadIndex = 0;
                select.value = 0;
            }
            
            updateStatus(`Gamepad ${selectedGamepadIndex} selected. Buttons enabled.`);
            enableButtons();
        };

        const getSelectedGamepad = () => {
            if (selectedGamepadIndex === null) return null;
            return gamepads[selectedGamepadIndex];
        };

        const stopVibration = () => {
            isVibrating = false;
            const gamepad = getSelectedGamepad();
            if (gamepad && gamepad.vibrationActuator) {
                gamepad.vibrationActuator.reset();
            }
            updateStatus(`Vibration stopped on gamepad ${selectedGamepadIndex}.`);
            document.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
        };

        const vibrate = async (weakMagnitude, strongMagnitude) => {
            const gamepad = getSelectedGamepad();
            if (gamepad && gamepad.vibrationActuator) {
                while (isVibrating) {
                    await gamepad.vibrationActuator.playEffect("dual-rumble", {
                        startDelay: 0,
                        duration: 1000,
                        weakMagnitude: weakMagnitude,
                        strongMagnitude: strongMagnitude,
                    });
                    if (pauseDuration > 0) {
                        await new Promise(resolve => setTimeout(resolve, pauseDuration));
                    }
                }
            } else {
                updateStatus(`No gamepad ${selectedGamepadIndex} found or vibration is not supported.`);
            }
        };

        const vibrateOnce = async (weakMagnitude, strongMagnitude) => {
            const gamepad = getSelectedGamepad();
            if (gamepad && gamepad.vibrationActuator) {
                await gamepad.vibrationActuator.playEffect("dual-rumble", {
                    startDelay: 0,
                    duration: 1000,
                    weakMagnitude: weakMagnitude,
                    strongMagnitude: strongMagnitude,
                });
            } else {
                updateStatus(`No gamepad ${selectedGamepadIndex} found or vibration is not supported.`);
            }
        };

        const enableButtons = () => {
            document.querySelectorAll('button:not(#gamepad-select)').forEach(button => {
                button.disabled = false;
            });
        };

        const disableAllButtons = () => {
            document.querySelectorAll('button:not(#gamepad-select)').forEach(button => {
                button.disabled = true;
            });
        };

        const checkGamepadConnection = () => {
            updateGamepadList();
        };

        const handleVibration = (magnitude, pause, button) => {
            stopVibration();
            document.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            setTimeout(() => {
                pauseDuration = pause;
                isVibrating = true;
                vibrate(magnitude, magnitude);
                updateStatus(`Vibrating gamepad ${selectedGamepadIndex} with ${pause === 0 ? 'continuous' : pause + 'ms pause'} at ${magnitude}.`);
            }, 700);
        };

        const handleVibrationOnce = (magnitude, pause, button) => {
            stopVibration();
            document.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));

            setTimeout(() => {
                vibrateOnce(magnitude, magnitude);
                updateStatus(`Testing Vibration Once on gamepad ${selectedGamepadIndex}`);
            }, 700);
        };

        const runCustomVibrations = async () => {
            stopVibration();
            document.getElementById('custom-vibrations-btn').classList.add('active');

            const durations = 15000; // fixed duration
            pauseDuration = 0;
            isVibrating = true;
            setTimeout( async () => {
                vibrate(0.1, 0.1);
                updateStatus(`Vibrating gamepad ${selectedGamepadIndex} with ${pauseDuration === 0 ? 'Continuous' : pauseDuration + 'ms pauseDuration'} at 0.1`);
                await new Promise(resolve => setTimeout(resolve, durations));
                stopVibration();
                isVibrating = true;
                document.getElementById('custom-vibrations-btn').classList.add('active');
                vibrate(0.5, 0.5);
                updateStatus(`Vibrating gamepad ${selectedGamepadIndex} with ${pauseDuration === 0 ? 'Continuous' : pauseDuration + 'ms pauseDuration'} at 0.5`);
                await new Promise(resolve => setTimeout(resolve, durations));
                stopVibration();
                isVibrating = true;
                document.getElementById('custom-vibrations-btn').classList.add('active');
                vibrate(1.0, 1.0);
                updateStatus(`Vibrating gamepad ${selectedGamepadIndex} with ${pauseDuration === 0 ? 'Continuous' : pauseDuration + 'ms pauseDuration'} at 1.0`);
                await new Promise(resolve => setTimeout(resolve, durations));
            }, 700);
        };

        const debounce = (func, delay) => {
            let timeoutId;
            return (...args) => {
                if (timeoutId) clearTimeout(timeoutId);
                timeoutId = setTimeout(() => {
                    func(...args);
                }, delay);
            };
        };

        // Event listeners
        document.getElementById('gamepad-select').addEventListener('change', (e) => {
            selectedGamepadIndex = parseInt(e.target.value);
            updateStatus(`Gamepad ${selectedGamepadIndex} selected.`);
        });

        const slider = document.getElementById('magnitude-slider');
        const magnitudeValue = document.getElementById('magnitude-value');

        slider.addEventListener('input', debounce(() => {
            const activeButton = document.querySelector('button.active');
            const magnitude = parseFloat(slider.value);
            magnitudeValue.innerText = magnitude;

            if (activeButton) {
                const pause = activeButton.dataset.pause ? parseInt(activeButton.dataset.pause) : 0;
                handleVibration(magnitude, pause, activeButton);
            }
        }, 700));

        document.getElementById('vibrate-btn').addEventListener('click', debounce(() => {
            handleVibrationOnce(1.0, document.getElementById('vibrate-btn'));
        }, 700));

        document.getElementById('stop-btn').addEventListener('click', stopVibration);

        document.getElementById('custom-vibrations-btn').addEventListener('click', runCustomVibrations);

        document.querySelectorAll('.continuous-vibrate-btn').forEach(button => {
            button.addEventListener('click', debounce(() => {
                const magnitude = parseFloat(slider.value);
                handleVibration(magnitude, 0, button);
            }, 700));
        });

        document.querySelectorAll('.small-pause-btn').forEach(button => {
            button.addEventListener('click', debounce(() => {
                const pause = button.getAttribute('data-pause');
                const magnitude = parseFloat(slider.value);
                handleVibration(magnitude, pause, button);
            }, 700));
        });

        document.querySelectorAll('.big-pause-btn').forEach(button => {
            button.addEventListener('click', debounce(() => {
                const pause = button.getAttribute('data-pause');
                const magnitude = parseFloat(slider.value);
                handleVibration(magnitude, pause, button);
            }, 700));
        });

        // Initialize and set up polling
        const gamepadCheckInterval = setInterval(checkGamepadConnection, 1000);
        const gyroUpdateInterval = setInterval(updateGyroData, 100);
        
        // Also listen for gamepad connection events
        window.addEventListener("gamepadconnected", (e) => {
            updateGamepadList();
            updateStatus(`Gamepad ${e.gamepad.index} connected: ${e.gamepad.id}`);
        });

        window.addEventListener("gamepaddisconnected", (e) => {
            updateGamepadList();
            updateStatus(`Gamepad ${e.gamepad.index} disconnected`);
        });
    </script>
</body>
</html>

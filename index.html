<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrate Controller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            padding: 50px;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: darkred;
        }
        button.active {
            background-color: green;
            color: white;
        }
        h1 {
            margin-bottom: 30px;
        }
        #status {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .button-row {
            display: flex;
            justify-content: center;
        }
        input[type="range"] {
            width: 300px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Vibrate Controller</h1>
    <div id="status">Press a button on Controller to connect.</div>

    <button id="vibrate-btn" disabled>Test</button><br>

    <input type="range" id="magnitude-slider" min="0.1" max="1.0" step="0.1" value="0.3">
    <label for="magnitude-slider">Magnitude</label>
    <span id="magnitude-value">0.3</span><br>

    <div class="button-row">
        <button class="continuous-vibrate-btn" disabled>Continuous</button>
        <button class="small-pause-btn" data-pause="250" disabled>Small Pause</button>
        <button class="big-pause-btn" data-pause="500" disabled>Big Pause</button>
    </div>

    <button id="custom-vibrations-btn" disabled>Custom Vibrations</button><br>
    <button id="stop-btn" disabled>Stop</button><br>

    <script>
        let isVibrating = false;
        let pauseDuration = 500;

        const updateStatus = (message) => {
            document.getElementById('status').innerText = message;
        };

        const stopVibration = () => {
            isVibrating = false;
            const gamepads = navigator.getGamepads();
            if (gamepads[0] && gamepads[0].vibrationActuator) {
                gamepads[0].vibrationActuator.reset();
            }
            updateStatus("Vibration stopped.");
            document.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
        };

        const vibrate = async (weakMagnitude, strongMagnitude) => {
            const gamepads = navigator.getGamepads();
            if (gamepads[0] && gamepads[0].vibrationActuator) {
                while (isVibrating) {
                    await gamepads[0].vibrationActuator.playEffect("dual-rumble", {
                        startDelay: 0,
                        duration: 1000,
                        weakMagnitude: weakMagnitude,
                        strongMagnitude: strongMagnitude,
                    });
                    if (pauseDuration > 0) {
                        await new Promise(resolve => setTimeout(resolve, pauseDuration));
                    }
                }
            } else {
                updateStatus("No gamepad found or vibration is not supported.");
            }
        };

        const vibrateOnce = async (weakMagnitude, strongMagnitude) => {
            const gamepads = navigator.getGamepads();
            if (gamepads[0] && gamepads[0].vibrationActuator) {
                await gamepads[0].vibrationActuator.playEffect("dual-rumble", {
                    startDelay: 0,
                    duration: 1000,
                    weakMagnitude: weakMagnitude,
                    strongMagnitude: strongMagnitude,
                });
            } else {
                updateStatus("No gamepad found or vibration is not supported.");
            }
        };

        const enableButtons = () => {
            document.querySelectorAll('button').forEach(button => button.disabled = false);
            updateStatus("Gamepad connected. Buttons enabled.");
        };

        const checkGamepadConnection = () => {
            const gamepads = navigator.getGamepads();
            if (gamepads[0] && gamepads[0].vibrationActuator) {
                enableButtons();
                clearInterval(gamepadCheckInterval);
            }
        };

        const gamepadCheckInterval = setInterval(checkGamepadConnection, 1000);

        const handleVibration = (magnitude, pause, button) => {
            stopVibration();
            document.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            setTimeout(() => {
                pauseDuration = pause;
                isVibrating = true;
                vibrate(magnitude, magnitude);
                updateStatus(`Vibrating with ${pause === 0 ? 'continuous' : pause + 'ms pause'} at ${magnitude}.`);
            }, 300);
        };

        const handleVibrationOnce = (magnitude, pause, button) => {
            stopVibration();
            document.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));

            setTimeout(() => {
                vibrateOnce(magnitude, magnitude);
                updateStatus(`Testing Vibration Once`);
            }, 300);
        };

        const runCustomVibrations = async () => {
            stopVibration();

            handleVibration(0.3, 250, document.getElementById('custom-vibrations-btn'));
            await new Promise(resolve => setTimeout(resolve, 10000));

            stopVibration();
            handleVibration(0.7, 250, document.getElementById('custom-vibrations-btn'));
            await new Promise(resolve => setTimeout(resolve, 20000));

            stopVibration();
            handleVibration(0.7, 0, document.getElementById('custom-vibrations-btn'));
            await new Promise(resolve => setTimeout(resolve, 30000));

            stopVibration();
            handleVibration(1.0, 0, document.getElementById('custom-vibrations-btn'));
        };

        const slider = document.getElementById('magnitude-slider');
        const magnitudeValue = document.getElementById('magnitude-value');

        slider.addEventListener('input', () => {
            const activeButton = document.querySelector('button.active');
            const magnitude = parseFloat(slider.value);
            magnitudeValue.innerText = magnitude; // Update displayed value

            if (activeButton) {
                const pause = activeButton.dataset.pause ? parseInt(activeButton.dataset.pause) : 0; // Use 0 if no pause is defined
                handleVibration(magnitude, pause, activeButton);
            }
        });

        document.getElementById('vibrate-btn').addEventListener('click', () => {
            handleVibrationOnce(1.0, document.getElementById('vibrate-btn'));
        });

        document.getElementById('stop-btn').addEventListener('click', stopVibration);

        document.getElementById('custom-vibrations-btn').addEventListener('click', runCustomVibrations);

        document.querySelectorAll('.continuous-vibrate-btn').forEach(button => {
            button.addEventListener('click', () => {
                const magnitude = parseFloat(slider.value);
                handleVibration(magnitude, 0, button);
            });
        });

        document.querySelectorAll('.small-pause-btn').forEach(button => {
            button.addEventListener('click', () => {
                const pause = button.getAttribute('data-pause');
                const magnitude = parseFloat(slider.value);
                handleVibration(magnitude, pause, button);
            });
        });

        document.querySelectorAll('.big-pause-btn').forEach(button => {
            button.addEventListener('click', () => {
                const pause = button.getAttribute('data-pause');
                const magnitude = parseFloat(slider.value);
                handleVibration(magnitude, pause, button);
            });
        });
    </script>
</body>
</html>
